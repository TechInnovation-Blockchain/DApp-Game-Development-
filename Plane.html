<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Come Fly With Me</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="demo">
			<div class="content1">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<h1 class="main-title">
						<span class="thin">Come Fly with me! </span>
					</h1>
					
					<div class="TransparentBox">
						<h3>Plane ID: XXXXXX</h3>
					</div>

                    <div class="iconimgBox">
						<div class="pilot">
							<a title="PILOT" href="#"><img src="images/blue.png"></a>
						</div>
						<div class="coPilots">
								<a title="CO-PILOT" href="#"><img src="images/orange.png"></a>
								<a title="CO-PILOT" href="#"><img style="margin-left:25%" src="images/orange.png"></a>
						</div>
						<div class="crew">
								<a title="CREW" href="#"><img src="images/purple.png"></a>
								<a title="CREW" href="#"><img style="margin-left:20%" src="images/purple.png"></a>
								<a title="CREW" href="#"><img style="margin-left:45%" src="images/purple.png"></a>
								<a title="CREW" href="#"><img style="margin-left:65%" src="images/purple.png"></a>
						</div>
						<div class="passengers">
								<a title="PASSENGERS" href="#"><img src="images/pink.png">
								<a title="PASSENGERS" href="#"><img style="margin-left:11%" src="images/pink.png"></a>
								<a title="PASSENGERS" href="#"><img style="margin-left:22%" src="images/pink.png"></a>
								<a title="PASSENGERS" href="#"><img style="margin-left:33%" src="images/pink.png"></a>
								<a title="PASSENGERS" href="#"><img style="margin-left:55%" src="images/pink.png"></a>
								<a title="PASSENGERS" href="#"><img style="margin-left:66%" src="images/pink.png"></a>
								<a title="PASSENGERS" href="#"><img style="margin-left:77%" src="images/pink.png"></a>
								<a title="PASSENGERS" href="#"><img style="margin-left:88%" src="images/pink.png"></a>
						</div>

						<div class="flyBtn">
							<a href="./game.html" class="btn btn-primary gameBtnDesign">Fly Plane</a>
						</div>
                    </div>
                    	
					<div id="footer" style="text-align: center">
						<h1>
							<span class="thinfooter">Plane Game based on the Ethereum Network</span>
						</h1>
					</div>
				</div>
			</div>
		</div>
		<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js'></script>
		<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js'></script>
		<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js'></script>
		<script  src="js/index.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.js"></script>
		<script src="js/app.js"></script>
